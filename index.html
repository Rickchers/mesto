<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <section class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <input type="text" name="username" value="Введите ваше имя" class="popup__input">
          <input type="text" name="userjob" value="Введите ваш род занятий" class="popup__input">
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
  </section>
  <div class="root">
    <header class="header">
      <img src="./images/mesto.svg" class="header__logo">

    </header>
    <main>
      <section class="profile">
        
        <img src="./images/custo.jpg" class="profile__avatar">
        <div class="profile__info"> 
          <h1 class="profile__title">Жак-Ив Кусто<img src="./images/Edit Button.svg" class="profile__edit-button fade-out"></h1>
          <p class="profile__subtitle">Исследователь океана, ученый</p>
        </div>
      
        <div class="profile__add-button fade-out">
          
        </div>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Карачаевск</h2>
            <div class="card__heart card__heart_active"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Домбай</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Домбай</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Карачаево-Черкесск</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

      </section>  
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
