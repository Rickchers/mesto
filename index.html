<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="root">
    <header class="header">
      <img src="./images/mesto.svg" class="header__logo" alt="логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <img src="./images/custo.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__wrapper">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button fade-out"><img class="profile__button-image" src="./images/Edit_Button.svg" alt="кнопка редактирования профиля"></button>
        </div>
        <button type="button" class="profile__add-button fade-out"><img class="profile__add-button-image" src="./images/cross.svg" alt="кнопка добавить"></button>
      </section>

      <section class="cards" aria-label="фотогалерея">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>


    <div class="popup">
      <div class="popup__container popup__container_form-type">
        <form name="user-profile" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input required type="text" id="username" value="" placeholder="" class="popup__input">
            <input required type="text" id="userjob" value="" placeholder="" class="popup__input">
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button class="popup__close-button fade-out"><img src="./images/Close_Icon.svg" class="popup__button-image" alt="кнопка закрытия формы"></button>
      </div>
    </div>

    <div class="popup popup__preview">
      <figure class="popup__container">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__image" alt="фотогалерея">
        <button class="popup__close-button fade-out"><img src="./images/Close_Icon.svg" class="popup__button-image" alt="кнопка закрытия формы"></button>
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>

  </div>



  <template id="card">
    <article class="card">
      <img src="" class="card__image" alt="">
      <div class="card__title-container">
        <h2 class="card__title"></h2>
        <button class="card__heart" aria-label="кнопка добавить в понравившиеся"></button>
      </div>
      <button type="button" class="card__remove-button fade-out"><img class="card__button-image" src="./images/Trash.svg" alt="кнопка удалить карту"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
