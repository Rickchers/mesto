<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="root">
    <header class="header">
      <img src="./images/mesto.svg" class="header__logo" alt="логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <img src="./images/custo.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img class="profile__edit-button fade-out" src="./images/Edit_Button.svg" alt="иконка редактирования профиля">
          <p class="profile__subtitle">Исследователь океана, ученый</p>
        </div>
        <div class="profile__add-button fade-out"></div>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="card__image" alt="древний замок в горах">
          <div class="card__title-container">
            <h2 class="card__title">Карачаевск</h2>
            <div class="card__heart card__heart_active"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="card__image"
            alt="горы в закатных лучах солнца">
          <div class="card__title-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="card__image" alt="пики горных вершин Домбая">
          <div class="card__title-container">
            <h2 class="card__title">Домбай</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="card__image"
            alt="горы в закатных лучах солнца">
          <div class="card__title-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="card__image" alt="пики горных вершин Домбая">
          <div class="card__title-container">
            <h2 class="card__title">Домбай</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="card__image" alt="древний замок в горах">
          <div class="card__title-container">
            <h2 class="card__title">Карачаево-Черкесск</h2>
            <div class="card__heart fade-out"></div>
          </div>
        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <input type="text" name="username" value="Введите ваше имя" class="popup__input">
          <input type="text" name="userjob" value="Введите ваш род занятий" class="popup__input">
        </fieldset>
        <button type="submit" class="popup__button fade-out">Сохранить</button>
      </form>
      <img class="popup__close-icon fade-out" src="./images/Close_Icon.svg" alt="иконка закрытия редактирования формы">
    </section>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
