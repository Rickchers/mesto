<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="root"><header class="header"><img src="1f1e95914acec5e33236.svg" class="header__logo" alt="логотип Mesto Russia"></header><main><section class="profile"><img class="profile__avatar" src="b4b488231a146705fb26.jpg" alt="аватар"><div class="profile__avatar-wrapper"><img class="profile__edit-icon" src="a086f758840ae814ecde.svg" alt="кнопка редактирования аватара"></div><div class="profile__wrapper"><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button type="button" class="profile__edit-button fade-out"><img class="profile__button-image" src="a1892ea72cb87c8fc3aa.svg" alt="кнопка редактирования профиля"></button></div><button type="button" class="profile__add-button fade-out"><img class="profile__add-button-image" src="d86bb2edc2f6eadb96b7.svg" alt="кнопка добавить"></button></section><section class="cards" aria-label="фотогалерея"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup" id="editInfo"><div class="popup__container popup__container_form-type"><form name="user-profile" class="form" id="editInfoForm" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__fieldset"><section class="form__section"><input required id="username" value="Введите ваше имя" placeholder="" class="popup__input" name="name" minlength="2" maxlength="40"> <span class="form__input-error"></span></section><section class="form__section"><input required id="userjob" value="Введите род ваших занятий" placeholder="" class="popup__input" name="about" minlength="2" maxlength="200"> <span class="form__input-error"></span></section></fieldset><button type="submit" class="popup__button" id="popup__button">Сохранить</button></form><button class="popup__close-button fade-out"><img src="ad98de32e342afafa118.svg" class="popup__button-image" alt="кнопка закрытия формы"></button></div></div><div class="popup" id="addCard"><div class="popup__container popup__container_form-type"><form class="form" id="addCardForm" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__fieldset"><section class="form__section"><input required id="cardName" value="" placeholder="Название" class="popup__input" name="name" minlength="2" maxlength="30"> <span class="form__input-error"></span></section><section class="form__section"><input required type="url" id="cardLink" value="" placeholder="Ссылка на картинку" class="popup__input" name="link"> <span class="form__input-error">Введите адрес сайта</span></section></fieldset><button type="submit" class="popup__button" id="addCardSaveButton">Сохранить</button></form><button class="popup__close-button fade-out"><img src="ad98de32e342afafa118.svg" class="popup__button-image" alt="кнопка закрытия формы"></button></div></div><div class="popup" id="popup-confirm"><div class="popup__container popup__container_form-type"><form class="form" id="confirmForm" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__button" id="confirmButton">Да</button></form><button class="popup__close-button fade-out"><img src="ad98de32e342afafa118.svg" class="popup__button-image" alt="кнопка закрытия формы"></button></div></div><div class="popup" id="popup-preview"><figure class="popup__container"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__image" alt="фотогалерея"> <button class="popup__close-button fade-out"><img src="ad98de32e342afafa118.svg" class="popup__button-image" alt="кнопка закрытия формы"></button><figcaption class="popup__figcaption"></figcaption></figure></div><div class="popup" id="avatar"><div class="popup__container popup__container_form-type"><form class="form" id="avatarForm" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__fieldset"><section class="form__section"><input required type="url" value="" placeholder="Ссылка на картинку" class="popup__input" name="link"> <span class="form__input-error">Введите адрес сайта</span></section></fieldset><button type="submit" class="popup__button">Сохранить</button></form><button class="popup__close-button fade-out"><img src="ad98de32e342afafa118.svg" class="popup__button-image" alt="кнопка закрытия формы"></button></div></div></div><template id="card"><article class="card"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="card__image" alt=""><div class="card__title-container"><h2 class="card__title"></h2><div class="card__title-wrapper"><button class="card__heart" aria-label="кнопка добавить в понравившиеся"></button><p class="card__likes">1</p></div></div><button type="button" class="card__remove-button fade-out"><img class="card__button-image" src="823b0cf1b0b7e9cb7cad.svg" alt="кнопка удалить карту"></button></article></template></body></html>
